<div class="dashboar-container">
    <div class="dashboard-heading">
        <h3>ACCOUNT DETAILS</h3>
    </div>
    <div class="formTable">
        <div class="formTableBody">
            <div class="formTableRow formTableHead">
                <div class="formTableCell">COUNTRY</div>
                <div class="formTableCell">CURRENCY</div>
                <div class="formTableCell">BUY RATE</div>
                <div class="formTableCell">SELL RATE</div>

            </div>
            <form [formGroup]="newRecordForm" class="formTableRow" (ngSubmit)="addNewRecord()">
                <div *ngIf="!isEdit" class="formTableCell">
                    <select formControlName="country">
                        <option  value="" disabled selected>Enter Country</option>
                        <option  value="Kenya">Kenya</option>
                        <option  value="Uganda">Uganda</option>
                        <option  value="Malawi">Malawi</option>
                        <option  value="Zambia">Zambia</option>
                        <option  value="Tanzania">Tanzania</option>
                        <option  value="Rwanda">Rwanda</option>
                    </select>
                </div>
                <div *ngIf="!isEdit" class="formTableCell">
                    <select formControlName="currency">
                        <option  value="" disabled selected>Enter Country</option>
                        <option  value="Kenyan Shilling">Kenyan Shilling</option>
                        <option  value="Ugandan Shilling">Ugandan Shilling</option>
                        <option  value="Malawian Kwacha">Malawian Kwacha</option>
                        <option  value="Zambian Kwacha">Zambian Kwacha</option>
                        <option  value="Tanzanian Shilling">Tanzanian Shilling</option>
                        <option  value="Rwandan Franc">Rwandan Franc</option>
                    </select>
                </div>
                <div *ngIf="isEdit" class="formTableCell">{{editRecordValues.country}}</div>
                <div *ngIf="isEdit" class="formTableCell">{{editRecordValues.currency}}</div>
                <div class="formTableCell">
                    <input type="text" placeholder="131.12" formControlName="buyRate"><br><br>
                </div>
                <div class="formTableCell">
                    <input type="text" placeholder="132.41" formControlName="sellRate"><br><br>
                </div>
                <div class="formTableCell">
                    <button class="btn">Add New Record</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="table">
        <div class="tableBody">
            <div class="tableRow tableHead">
                <div class="tableCell">COUNTRY</div>
                <div class="tableCell">CURRENCY</div>
                <div class="tableCell">BUY RATE</div>
                <div class="tableCell">SELL RATE</div>
                <div class="tableCell">ACTION</div>

            </div>
            <div class="tableRow"  *ngFor="let item of Value; index as i">
                <div class="tableCell">{{item[0]}}</div>
                <div class="tableCell">{{item[1]}}</div>
                <div class="tableCell">{{item[2]}}</div>
                <div class="tableCell">{{item[3]}}</div>
                <div class="tableCell">
                    <button class="edit-btn" (click)="editRecord(i)">Modify</button>
                    <button class="delete-btn" (click)="deleteRecord(i)">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <br><br><br>
</div>
